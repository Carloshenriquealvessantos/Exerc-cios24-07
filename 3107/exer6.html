<script lang="JavaScript">
var va1, va2, resu;
do
{
va1 = parseFloat(window.prompt("Informe o primeiro valor: "));
}
 while (isNaN(va1));

do
{
va2 = parseFloat(window.prompt("Informe o segundo valor: "));
}
 while (isNaN(va2));

 resu = va1 * va2

 Math.sqrt(resu)
 
 document.write("O Resultado da média é de : "+ resu);
</script>
