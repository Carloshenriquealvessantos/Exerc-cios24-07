<script lang="JavaScript">
var ba, al, resu;
do
{
al = parseFloat(window.prompt("Informe o valor da altura do triângulo: "));
}
 while (isNaN(al));

do
{
ba = parseFloat(window.prompt("Informe o valor da base do triângulo: "));
}
 while (isNaN(ba));
 
 resu = (ba * al)/2
 
 document.write("O Resultado é de: "+ resu);
</script>
